name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run build
      - name: Build Android APK
        uses: jonasmerlin/capacitor-action@v1
        with:
          platforms: android
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: airdrop-agent-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk

